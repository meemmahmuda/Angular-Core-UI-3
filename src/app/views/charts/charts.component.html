<div style="display: flex; margin: auto; justify-content: space-between;  align-items: center; width: 80%;">

  <!-- Card 1 -->
  <div class="card-hover" style="background-color: #ffffff; width: 270px; padding: 20px; border-radius: 12px; color: #000000; text-align: left; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <h2 style="font-size: 1.2rem;">মোট হোল্ডিং সংখ্যা</h2>
    <h4>৩২৪৬৬৫</h4>
    <button [routerLink]="['/totalholding']" class="moreinfo" style="margin-top: 10px; background: none; border: none; color: #000000; cursor: pointer; text-align: right; font-size: 15px; ">
      More info  
    </button>
  </div>

  <!-- Card 2 -->
  <div class="card-hover" style="background-color: #d35400; width: 270px; padding: 20px; border-radius: 12px; color: #fff; text-align: left; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <h2 style="font-size: 1.2rem;">নতুন হোল্ডিং সংখ্যা</h2>
    <h4>৯৫৫৫৬</h4>
    <button [routerLink]="['/newholding']" class="moreinfo-btn" style="margin-top: 10px; background: none; border: none; color: #fff; cursor: pointer; text-align: right; font-size: 15px;">
      More info 
    </button>
  </div>

  <!-- Doughnut Chart Card -->
  <div class="card-hover"style="background-color: #fff; width: 270px; border-radius: 12px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <c-chart type="doughnut" [data]="chartDoughnutData" [options]="options" style="max-height: 70x;" />
    <h6>আদায় / বকেয়া</h6>
    <div style="display: flex; justify-content: space-around;">
      <div style="display: flex; align-items: center; ">
        <i class="fa-solid fa-circle" style="color: #16a085; font-size: 10px;"></i>
        <span>90%</span>
      </div>
      <div style="display: flex; align-items: center; gap: 6px;">
        <i class="fa-solid fa-circle" style="color: #d35400; font-size: 10px;"></i>
        <span>10%</span>
      </div>
    </div>
  </div>

</div>

<br>

  <div style="display: flex;  margin: auto; gap: 20px; width: 80%; margin-bottom: 30px;">

    <!-- Chart Card -->
   
      <c-card  style="height: 100%; width: 100%; box-shadow: 0 3px 8px rgba(0, 0, 0, 0.24);">
        <c-card-header style="background-color: #609513; color: #fff;">
          জোন অনুযায়ী বকেয়া/আদায়
        </c-card-header>
        <c-card-body >
          <c-chart style="min-height: 350px;" type="bar" [data]="chartBarData" [options]="options" />
        </c-card-body>
      </c-card>


    <!-- Map and Form Card -->
   
      <c-card style="height: 100%; width: 100%; box-shadow: 0 3px 8px rgba(0, 0, 0, 0.24);">
        <c-card-header style="background-color: #609513; color: #fff;">
          মানচিত্র ও তথ্য ফর্ম
        </c-card-header>
        <c-card-body style="display: flex; min-height: 350px;">

        <div style="display: flex; margin: auto; gap: 10px; justify-content: space-between; min-height: 350px; width: 100%;">
          <!-- Google Map -->
          <div>
            <iframe 
              width="100%" 
              height="100%" 
              frameborder="0" 
              style="border:0;" 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.49930141334!2d90.25487247764767!3d23.781067239454273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1746598816887!5m2!1sen!2sbd" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> 
            </iframe>
          </div>

        

          <div style="width: 100%;">
            <!-- Form -->
            <form>
              <div>
                <label style="font-weight: bold;">Select Zone(s)</label>
                <select style="display: block; min-width: 100%;" name="" id="">
                  <option style="display: block; min-width: 100%;" value="">All</option>
                </select>
              </div>
              <div style="margin-bottom: 10px;">
                <label style="font-weight: bold;">Select Ward(s)</label>
                <select style="display: block; min-width: 100%;" name="" id="">
                  <option style="display: block; min-width: 100%;" value=""></option>
                </select>
              </div>
              <div style="margin-bottom: 10px;">
                <label style="font-weight: bold;">Select Tax Types</label>
                <select style="display: block; min-width: 100%;" name="" id="">
                  <option style="display: block; min-width: 100%;" value=""></option>
                </select>
              </div>
              <button style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Export Data</button>
              <div style="margin-bottom: 10px;">
                <button  class="btn btn-warning" style="margin-right: 5px;">Excel</button>
                <button style="color: #fff;" class="btn btn-danger">PDF</button>
              </div>
              <button style="margin: auto; display: block;"  class="btn btn-outline-success btn"> <i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
            </form>
          </div>
      
        </div>
        </c-card-body>
      </c-card>


  </div>
