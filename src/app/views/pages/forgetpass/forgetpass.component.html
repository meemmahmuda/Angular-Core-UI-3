<!-- index.component.html -->
<div style="background-image: url('../../../../assets/images/bg_main.png'); background-size: cover;" class="bg-light dark:bg-transparent min-vh-100 d-flex flex-column align-items-center justify-content-center full-bg">

  <!-- Logo -->
  <div class="logo-wrapper">
    <img src="assets/images/northlogo.png" alt="North City Logo" class="logo-img">
  </div>

  <!-- Login Card -->
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="12" xl="12">
        <c-card-group>
          <c-card class="login-card">
            <c-card-body>
              <form cForm>
                <h1 class="form-title">North City Corporation</h1>
                <p class="form-subtitle">e-Revenue Management</p>

                <!-- Section dropdown -->
                <select class="section-select">
                  <option value="">Select Section</option>
                  <option>Holding Tax</option>
                  <option>Market Salami-Rent</option>
                  <option>Trade License</option>
                  <option>Vehicle/Wheel Tax</option>
                  <option>Entertainment Tax</option>
                  <option>Other</option>
                  <option>Accounts</option>
                </select>

                <!-- Username input -->
                <c-input-group class="mb-3">
                  <input class="user-input" autocomplete="username" placeholder="Username" />
                </c-input-group>

                <!-- Button -->
                <c-row>
                  <c-col xs="12">
                    <button class="login-btn" [routerLink]="['/otp-verification']">
                      Generate OTP
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
