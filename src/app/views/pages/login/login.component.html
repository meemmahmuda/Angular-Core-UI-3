
<div style="background-image: url('../../../../assets/images/bg_main.png'); background-size: cover;" class="bg-light dark:bg-transparent min-vh-100  flex-row align-items-center">

  <div style="padding-top: 30px; display: flex; justify-content: center;">
    <img src="assets/images/northlogo.png" alt="">
  </div>

  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="12" xl="12">
        <c-card-group >
          <c-card class="p-2" style="background-color: #fff; max-width: 34%; margin: auto; margin-bottom: 200px;">
            <c-card-body >
              <form cForm>

                <h1 style="color: #555; font-size: 24px; font-weight: 400; font-family: 'PT Sans Narrow', sans-serif; text-align: center; margin-top: 40px;">Dhaka North City Corporation</h1>

                <p style="color: #555; font-size: 24px; font-weight: 400; font-family: 'PT Sans Narrow', sans-serif; text-align: center; margin-top: 20px;">e-Revenue Management</p>

                <form>
                  <!-- First select dropdown -->
                  <select
                    [(ngModel)]="selectedWing"
                    name="wing"
                    (change)="onWingChange()"
                    style="background-color: #fff; color: #555; font-size: 19px; font-weight: 400; font-family: 'Arial'; padding: 10px; border-radius: 5px; width: 100%;">
                    <option value="">Select Wing</option>
                    <option value="holding">Holding Tax</option>
                    <option value="hotel">Hotel Tax</option>
                    <option value="market">Market Rent & Miscellaneous</option>
                  </select>
                
                  <!-- Second select dropdown -->
                  <select
                    [(ngModel)]="selectedSection"
                    name="section"
                    style="background-color: #fff; color: #555; font-size: 19px; font-weight: 400; font-family: 'Arial'; padding: 10px; border-radius: 5px; margin-top: 20px; width: 100%;">

                    <option *ngIf="selectedWing === 'select'" value="select"> </option>

                    <option *ngIf="selectedWing !== '' && selectedWing !== 'hotel' && selectedWing !=='market'" value="holding">Holding Tax</option>

                    <option *ngIf="selectedWing === 'hotel'" value="hotel">Hotel Tax</option>

                    <option *ngIf="selectedWing !== 'hotel' && selectedWing !== '' && selectedWing !=='market'" value="holding">Trade License</option>

                    <option  *ngIf="selectedWing === 'market'" value="market" >Market Salami-Rent</option>

                    <option *ngIf="selectedWing === 'market'" value="market" >Vehicle/Wheel Tax</option>

                    <option *ngIf="selectedWing === 'market'" value="market" >Entertainment Tax</option>

                    <option *ngIf="selectedWing === 'market'" value="market" >Other</option>

                  </select>
                </form>
  
                <c-input-group class="mb-3">
                  <!-- <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span> -->
                  <input class="user" style="background-color: #eaeaea; color: #555; font-size: 19px; font-weight: 400; font-family: 'Arial'; padding: 10px; border-radius: 5px; margin-top: 20px; width: 100%;" autoComplete="username"  placeholder="Username" />
                </c-input-group>

                <c-input-group class="mb-4">
                  <!-- <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span> -->
                  <input class="pass" style="background-color: #eaeaea; color: #555; font-size: 19px; font-weight: 400; font-family: 'Arial'; padding: 10px; border-radius: 5px; margin-top: 20px; width: 100%;" autoComplete="current-password" placeholder="Password" type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button class="login-btn" [routerLink]="['/otp-verification']">
                      Login
                    </button>
                  </c-col>

                  <c-col class="text-center" xs="12">
                    <a class="forget-pass" [routerLink]="['/forget-pass']">
                      Forgot your password? Click Here
                    </a>
                  </c-col>
                  
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <!-- <c-card [ngStyle]="{'minWidth.%': 100}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card> -->
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<div style="background: url(../../../../assets/images/footer_top_bg.png); background-size: contain; background-position: center; background-repeat: no-repeat; height: 100px;">
  <a href="" target="_blank"></a>
  <span> </span>
</div>
<div>
  
 
  <span class="footer" style="color: #609513;"> পরিকল্পনা ও রূপায়নে ICT Cell Dhaka North City Corporation
  </span>
 
</div>
