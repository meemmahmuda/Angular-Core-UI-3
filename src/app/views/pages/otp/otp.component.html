
<div style="background-image: url('assets/images/bg_main.gif'); background-size: cover;" class="bg-light dark:bg-transparent min-vh-100  flex-row align-items-center">

    <div style="padding-top: 30px; display: flex; justify-content: center;">
      <img src="assets/images/northlogo.png" alt="">
    </div>
  
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="12" xl="12">
          <c-card-group >
            <c-card class="p-2" style="background-color: #fff; max-width: 34%; margin: auto; margin-bottom: 200px;">
              <c-card-body >
                <form cForm>
  
                  <h1 style="color: #555; font-size: 24px; font-weight: 400; font-family: 'PT Sans Narrow', sans-serif; text-align: center; margin-top: 40px;">Dhaka North City Corporation</h1>
  
                  <p style="color: #555; font-size: 24px; font-weight: 400; font-family: 'PT Sans Narrow', sans-serif; text-align: center; margin-top: 20px;">e-Revenue Management</p>
  
                  <c-input-group class="mb-3">
                    <!-- <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span> -->
                    <input class="otp" style="background-color: #eaeaea; color: #555; font-size: 19px; font-weight: 400; font-family: 'Arial'; padding: 10px; border-radius: 5px; margin-top: 20px; width: 100%;" autoComplete="username"  placeholder="OTP" />
                  </c-input-group>
  
                  <c-row>
                    <c-col xs="12">
                      <button class="login-btn" [routerLink]="['/charts']">
                        VERIFY
                      </button>
                    </c-col>

                    <c-col xs="12">
                        <button class="resend-btn float-end" >
                          Resend OTP
                        </button>
                      </c-col>
                    
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
